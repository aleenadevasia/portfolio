<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for adjustments */
        .custom-container {
            max-width: 800px;
            margin: 100px auto; /* Adjust top margin for centering */
        }

        /* Margin for the heading */
        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container custom-container">
        <h1>Edit Project</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <!-- Display current project image -->
                {% if project.image %}
                    <img src="{{ project.image.url }}" alt="Current Image" width="200">
                    <br>
                {% endif %}
                <!-- File input field for uploading a new image -->
                <label for="id_image">Change Image:</label>
                <input type="file" id="id_image" name="image" class="form-control-file">
            </div>
            <!-- Form fields for editing project details -->
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" id="id_title" name="title" class="form-control" value="{{ project.title }}">
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                <textarea id="id_description" name="description" class="form-control">{{ project.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="id_start_date">Start Date:</label>
                <input type="date" id="id_start_date" name="start_date" class="form-control" value="{{ project.start_date }}">
            </div>
            <div class="form-group">
                <label for="id_end_date">End Date:</label>
                <input type="date" id="id_end_date" name="end_date" class="form-control" value="{{ project.end_date }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, if you need Bootstrap JavaScript features) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
