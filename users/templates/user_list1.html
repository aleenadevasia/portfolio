<!-- user_list1.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <a href="{% url 'create_user' %}"><button>Create User</button></a>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Bio</th>
            <th>Skills</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.user.username }}</td>
<!--            <td>{{ user.email }}</td>-->
<!--            <td>{{ user.bio }}</td>-->
<!--            <td>{{ user.skills }}</td>-->
<!--            <td>{{ user.contact }}</td>-->
            <td>
                <a href="{% url 'edit_user' user.id %}"><button>Edit</button></a>
                <a href="{% url 'delete_user' user.id %}"><button>Delete</button></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
