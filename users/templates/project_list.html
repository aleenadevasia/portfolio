<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
</head>
<body>
    <h1>Project List</h1>
    <ul>
        {% for project in projects %}
            <li>{{ project.title }} - {{ project.start_date }} to {% if project.end_date %}{{ project.end_date }}{% else %}Ongoing{% endif %}
                <a href="{% url 'project_detail' project.id %}">Details</a>
                <a href="{% url 'project_edit' project.id %}">Edit</a>
                <a href="{% url 'project_delete' project.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
