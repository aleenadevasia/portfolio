
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-lA2gcehOA5Ku8zQSmJEnEwVSkDX+68TA7ao8/gW/wE8y7JGgseMy1Cy8Twa2T0tF" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Create Project</h1>
        <form class="row g-3" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="col-md-6">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="col-md-6">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="date" class="form-control" id="start_date" name="start_date">
            </div>
            <div class="col-md-6">
                <label for="end_date" class="form-label">End Date:</label>
                <input type="date" class="form-control" id="end_date" name="end_date">
            </div>
            <div class="col-md-6">
                <label for="image" class="form-label">Image:</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>
            <!-- Other fields -->

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Create Project</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-+I7+rxkjt5dxak0lfqzB3+yo7Ar46PioY5V0VnyvDf5OXT+OpMv1l1TItSoCRTNH" crossorigin="anonymous"></script>
</body>
</html>
