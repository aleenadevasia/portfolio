<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Work Experience</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for adjustments */
        .custom-container {
            max-width: 800px;
            margin: 100px auto; /* Adjust top margin for centering */
        }

        /* Margin for the heading */
        h1 {
            margin-top: 20px;
        }

        /* Margin for the paragraphs */
        p {
            margin-bottom: 10px;
        }

        /* Margin for the buttons */
        button, a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container custom-container">
        <h1>Delete Work Experience</h1>
        <p>Are you sure you want to delete the work experience?</p>
        <p><strong>{{ work_experience.company_name }}</strong></p>
        <form action="{% url 'delete_work_experience_confirm' work_experience.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'edit_user' user_id=work_experience.user_profile.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <!-- Bootstrap JS (optional, if you need Bootstrap JavaScript features) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
