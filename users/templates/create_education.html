<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Education</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for adjustments */
        .custom-container {
            max-width: 800px;
            margin: 100px auto; /* Adjust top margin for centering */
        }

        /* Margin for the heading */
        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container custom-container">
        <h1>Create Education</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_institution">Institution:</label>
                <input type="text" id="id_institution" name="institution" class="form-control" value="{{ form.institution.value }}">
            </div>
            <div class="form-group">
                <label for="id_degree">Degree:</label>
                <input type="text" id="id_degree" name="degree" class="form-control" value="{{ form.degree.value }}">
            </div>
            <div class="form-group">
                <label for="id_field_of_study">Field of Study:</label>
                <input type="text" id="id_field_of_study" name="field_of_study" class="form-control" value="{{ form.field_of_study.value }}">
            </div>
            <div class="form-group">
                <label for="id_start_date">Start Date:</label>
                <input type="date" id="id_start_date" name="start_date" class="form-control" value="{{ form.start_date.value }}">
            </div>
            <div class="form-group">
                <label for="id_end_date">End Date:</label>
                <input type="date" id="id_end_date" name="end_date" class="form-control" value="{{ form.end_date.value }}">
            </div>
            <button type="submit" class="btn btn-primary">Create Education</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, if you need Bootstrap JavaScript features) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
