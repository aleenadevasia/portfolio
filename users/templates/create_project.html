<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for adjustments */
        .custom-container {
            max-width: 800px;
            margin: 100px auto; /* Adjust top margin for centering */
        }

        /* Margin for the heading */
        h1 {
            margin-top: 20px;
        }

        /* Increased height for the description box */
        #description {
            height: 150px; /* Adjust height as needed */
        }

        /* Equal width for start and end date inputs */
        #start_date, #end_date {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container custom-container">
        <h1>Create Project</h1>
        <form method="post" enctype="multipart/form-data" class="row g-3">
            <div class="col-md-6">
                {% csrf_token %}
                <label class="form-label">Title: </label>
                <input type="text" id="title" name="title" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
            <div class="col-md-6">
                <label for="start_date" class="form-label">Start Date:</label>
                <input type="date" id="start_date" name="start_date" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="end_date" class="form-label">End Date:</label>
                <input type="date" id="end_date" name="end_date" class="form-control">
            </div>
            <div class="col-6">
                <label for="image" class="form-label">Image:</label>
                <input type="file" id="image" name="image" class="form-control">
            </div>
            <!-- Other fields -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Create Project</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional, if you need Bootstrap JavaScript features) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
